<!DOCTYPE html>
<html lang="ko">
	<head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>제주주차안심</title>
		<meta name="description" content="제주주차안심">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
        <!-- Chrome, Firefox, Opera -->
        <meta name="theme-color" content="#ffffff">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#ffffff">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
        <meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="shortcut icon" href="../img/logo-favicon.ico">
		<link rel="apple-touch-icon" href="../img/logo-favicon.ico">
		
		<link href="../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../css/font.css" type="text/css" rel="stylesheet">
		<link href="../css/swiper.min.css" type="text/css" rel="stylesheet">
        <link href="../css/slick.css" type="text/css" rel="stylesheet">
        <link href="../css/slick-theme.css" type="text/css" rel="stylesheet">
        <link href="../css/jquery-ui.min.css" type="text/css" rel="stylesheet">
        <link href="../css/jquery-datepicker.css" type="text/css" rel="stylesheet">
        <link href="../css/jquery-ui-timepicker-addon.css" type="text/css" rel="stylesheet">
        <link href="../css/yearpicker.css" type="text/css" rel="stylesheet">
        <link href="../css/tui-color-picker.css" type="text/css" rel="stylesheet">
        <link href="../css/tui-image-editor.css" type="text/css" rel="stylesheet">
		<link href="../css/member-mobile.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../js/swiper.min.js"></script>
        <script src="../js/slick.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/jquery.ui.touch-punch.min.js"></script>
        <script src="../js/jquery-ui-timepicker-addon.js"></script>
        <script src="../js/jquery.ui.monthpicker.js"></script>
        <script src="../js/yearpicker.js"></script>
        <script src="../js/datepicker-ko.js"></script>
        <script src="../js/chart.js"></script>
        <script src="../js/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script src="../js/tui-code-snippet.min.js"></script>
        <script src="../js/tui-color-picker.js"></script>
        <script src="../js/tui-image-editor.js"></script>
        <script src="../js/black-theme.js"></script>
        <script src="../js/white-theme.js"></script>
        <script src="../js/qrcode.js"></script>
        <script src="../js/member-function.js"></script>
	</head>

	<body>
        <!-- mobileWrap : 모바일일 경우 추가 -->
		<div class="wrap mobileWrap">            
			<!-- content -->
            <!-- c-login-wrap : 로그인페이지일 경우 추가 -->
            <div class="c-wrap c-login-wrap">
                <!-- c-login : 로그인페이지 -->
                <section class="c-login">
                    <!-- 로그인 상단 -->
                    <article class="login-top-area">
                        <div class="login-top-tit">
                            <div class="big">제주 주차<br>안심번호 서비스</div>
                        </div>
                        <div class="login-top-txt">
                            <div class="txt-item"><span class="c-bold">QR코드</span>와 <span class="c-bold">ARS전화</span>로</div>
                            <div class="txt-item"><span class="c-bold">개인정보<br>노출 걱정 No!</span></div>
                        </div>
                    </article>
                    
                    <!-- 로그인 폼 -->                    
                    <article class="login-form-area">
                        <div class="login-form-box">
                            <button type="button" class="default-btn05 big-btn" onclick="openSnsJoinLayer(this);">
                                <span>일반회원 회원가입</span>
                            </button>
                            <button type="button" class="default-btn05 big-btn" onclick="location.href='rentcar-join-2.html';">
                                <span>렌트카회원 회원가입</span>
                            </button>
                            <button type="button" class="default-btn01 big-btn" onclick="location.href='login.html';">
                                <span>로그인</span>
                            </button>
                        </div>
                    </article>
                    
                    <!-- footer -->
                    <footer class="footer">
                        <h1 class="not-view">footer</h1>
                        
                        <div class="f-info-area">
                            <img src="../img/member-footer-logo2.png" alt="푸터로고" class="info-logo">
                        </div>
                    </footer>
                </section>
            </div>
            
            <!-- layer -->
            <div class="l-wrap">
                <!-- alert창 -->
                <div class="l-area" id="alert-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-con"></div>
                        </div>
                        <div class="l-btn-area">
                            <button type="button" class="confirm-btn">
                                <span>확 인</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
                
                <!-- confirm창 -->
                <div class="l-area" id="confirm-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-con"></div>
                        </div>
                        <div class="l-btn-area">
                            <button type="button" class="close-btn" onclick="closeLayer(this);">
                                <span>취 소</span>
                            </button>
                            <button type="button" class="confirm-btn">
                                <span>확 인</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
                
                <!-- alarm창 -->
                <div class="l-area" id="alarm-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-con-tit-area">
                                <button type="button" class="l-con-tit-btn" onclick="closeLayer(this);">
                                    <span><img src="../img/close-icon.png" alt="레이어닫기"></span>
                                </button>
                            </div>
                            <div class="l-con"></div>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
                
                <!-- notice창 -->
                <div class="l-area" id="notice-layer">
                    <div class="l-box">
                        <div class="l-con-area">
                            <div class="l-con"></div>
                        </div>
                        <div class="l-btn-area">
                            <div class="c-checkbox">
                                <input type="checkbox" id="today-close" name="">
                                <label for="today-close">오늘 하루동안 열지 않기</label>
                            </div>
                            <a href="javascript:void(0);" onclick="closeLayer(this);">닫기</a>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
                
                <!-- SNS 회원가입창 -->
                <div class="l-area" id="sns-join-layer">
                    <div class="l-box">
                        <div class="l-tit-area">
                            <div class="l-tit">SNS 회원가입</div>
                            <button type="button" class="l-tit-btn" onclick="closeLayer(this);">
                                <span><img src="../img/close-icon.png" alt="레이어닫기"></span>
                            </button>
                        </div>
                        <div class="l-con-area">
                            <div class="l-sns-area">
                                <button type="button" class="sns-naver-btn" onclick="">
                                    <span>네이버로 회원가입</span>
                                </button>
                                <button type="button" class="sns-kakao-btn" onclick="">
                                    <span>카카오로 회원가입</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="l-mask"></div>
            </div>
		</div>
	</body>
</html>
